<!DOCTYPE html>
<html>
<head>
  <title>Simple Car Game</title>
  <style>
    #car {
      position: absolute;
      width: 50px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="car"></div>
  
  <script>
    var car = document.getElementById("car");
    var gameArea = document.body;
    
    var carPositionX = 0;
    
    // Function to move the car to the right
    function moveRight() {
      carPositionX += 10;
      car.style.left = carPositionX + "px";
    }
    
    // Function to move the car to the left
    function moveLeft() {
      carPositionX -= 10;
      car.style.left = carPositionX + "px";
    }
    
    // Event listener for arrow key presses
    window.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight") {
        moveRight();
      } else if (event.key === "ArrowLeft") {
        moveLeft();
      }
    });
    
    // Game loop to continuously move the car
    setInterval(function() {
      moveRight();
    }, 500);
  </script>
</body>
</html>
